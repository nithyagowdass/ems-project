<!DOCTYPE html>
<html>
<head>
    <title>EMS - Home</title>
    <style>
        body, html { height:100%; margin:0; font-family: Arial,sans-serif; display:flex; justify-content:center; align-items:center; background:#f2f2f2;}
        .container { background:#fff; padding:40px 30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.2); width:400px; text-align:center;}
        h2 { color:#007bff; margin-bottom:20px; }
        button { padding:12px 20px; border:none; border-radius:5px; background-color:#007bff; color:white; font-size:16px; cursor:pointer;}
        button:hover { background-color:#0056b3;}
    </style>
</head>
<body>
<div class="container">
    <h2>Welcome, <span id="username"></span>!</h2>
    <p>Register for events below:</p>
    <button id="goRegister">Register for Events</button>
</div>

<script>
var fullname = localStorage.getItem("fullname"); // Check if user is logged in
document.getElementById("username").textContent = fullname ? fullname : "Guest";

document.getElementById("goRegister").addEventListener("click", function(){
    if(fullname){ 
        // User is logged in → go to events page
        window.location.href = "events.html";
    } else {
        // User not logged in → show alert
        alert("Please login first to register for events!");
    }
});
</script>
</body>
</html>

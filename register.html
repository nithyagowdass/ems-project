<!DOCTYPE html>
<html>
<head>
    <title>EMS - Register</title>
    <style>
        body, html { height:100%; margin:0; font-family: Arial,sans-serif; display:flex; justify-content:center; align-items:center; background:#f2f2f2;}
        .container { background:#fff; padding:40px 30px; border-radius:10px; box-shadow:0 4px 10px rgba(0,0,0,0.2); width:350px; text-align:center;}
        h2 { color:#007bff; margin-bottom:25px; }
        label { display:block; text-align:left; margin-top:10px; font-weight:bold; }
        input { width:100%; padding:10px; margin-top:5px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc; box-sizing:border-box; }
        button { width:100%; padding:12px; border:none; border-radius:5px; background-color:#007bff; color:white; font-size:16px; cursor:pointer;}
        button:hover { background-color:#0056b3;}
    </style>
</head>
<body>
<div class="container">
    <h2>EMS Register</h2>
    <form id="registerForm">
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" required>
        <label for="email">Email:</label>
        <input type="email" id="email" required>
        <label for="password">Password:</label>
        <input type="password" id="password" required>
        <button type="submit">Register</button>
    </form>
</div>

<script>
document.getElementById("registerForm").addEventListener("submit", function(e){
    e.preventDefault();
    var fullname = document.getElementById("fullname").value.trim();
    var email = document.getElementById("email").value.trim();
    var password = document.getElementById("password").value;
    if(!fullname || !email || !password){
        alert("Please fill all fields");
        return;
    }
    var users = JSON.parse(localStorage.getItem("users")) || [];
    users.push({ fullname, email, password });
    localStorage.setItem("users", JSON.stringify(users));
    alert("Registration successful! You can now login.");
    document.getElementById("registerForm").reset();
});
</script>
</body>
</html>
